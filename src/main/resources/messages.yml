# Welcome to the messages configuration file. Here you can change every in-game message of the plugin, prefix and kick messages.

# Changes the prefix of the plugin, you can call it typing %prefix% in the messages. (Default: "#ff0000&lx&r&lWhitelist &8»&r")
prefix: "#ff0000&lx&r&lWhitelist &8»&r"

# The messages that displays when a player tries to log in on the server and is not on the whitelist.
kick_messages:
  whitelist:
    - "%prefix%"
    - ""
    - "#FF0000🚫 You are not in the server whitelist."
    - ""
    - "&7If you think this is an mistake,"
    - "&7contact us on discord.myserver.net"
  maintenance:
    - "%prefix%"
    - ""
    - "#FF0000🚫 You are not in the maintenance whitelist."
    - ""
    - "&7If you think this is an mistake,"
    - "&7contact us on discord.myserver.net"

# The messages that the command sender get after using a command.
commands:
  plugin:
    unknown_command: "%prefix% #FF0000🚫 Unknown command. &7Use &f/xwhitelist help &7to see the list of commands."
    reload_success: "%prefix% #a0ff72✔ Plugin reloaded."
  whitelist:
    enable:
      success: "%prefix% #a0ff72✔ The whitelist has been enabled."
      already: "%prefix% #fff18d📰 The whitelist is already enabled."
    disable:
      success: "%prefix% #ff7272❌ The whitelist has been disabled."
      already: "%prefix% #fff18d📰 The whitelist is already disabled."
    add:
      success: "%prefix% #a0ff72✔ Added player %player% to the whitelist."
      already: "%prefix% #FF0000🚫 The player %player% is already in the whitelist."
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7Use &f/xwhitelist add <player> &7to add a player to the whitelist."
    remove:
      success: "%prefix% #ff7272❌ Removed player %player% from the whitelist."
      already: "%prefix% #FF0000🚫 Can't find player %player% in the whitelist."
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7Use &f/xwhitelist remove <player> &7to remove a player from the whitelist."
    list:
      header: "%prefix% #fff18d📰 List of player in the whitelist:"
      row: "&8- #ffffff%player%"
      empty: "%prefix% #FF0000🚫 The whitelist is empty."
    cleanup:
      success: "%prefix% #a0ff72✔ The whitelist has been cleared."
  maintenance:
    enable:
      success: "%prefix% #a0ff72✔ The maintenance whitelist has been enabled."
      already: "%prefix% #fff18d📰 The maintenance whitelist is already enabled."
    disable:
      success: "%prefix% #ff7272❌ The maintenance whitelist has been disabled."
      already: "%prefix% #fff18d📰 The maintenance whitelist is already disabled."
    add:
      success: "%prefix% #a0ff72✔ Added player %player% to the MWhitelist."
      already: "%prefix% #FF0000🚫 The player %player% is already in MWhitelist."
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7Use &f/xwhitelist maintenance add <player> &7to add a player to the MWhitelist."
    remove:
      success: "%prefix% #ff7272❌ Removed player %player% from the MWhitelist."
      already: "%prefix% #FF0000🚫 Can't find player %player% in the MWhitelist."
      usage: "%prefix% #FF0000🚫 Incorrect usage. &7Use &f/xwhitelist maintenance remove <player> &7to remove a player from the MWhitelist."
    list:
      header: "%prefix% #fff18d📰 List of player in the MWhitelist:"
      row: "&8- #ffffff%player%"
      empty: "%prefix% #FF0000🚫 The MWhitelist is empty."
    cleanup:
      success: "%prefix% #a0ff72✔ The whitelist has been cleared."

